<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login • Instagram</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" sizes="192x192" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <div class="phone-app-demo">
          <img src="images/mobiledevices.png" alt="mobile devices" />
          <div id="screenshots">
            <img class="bottom" src="images/screenshot1.jpg" alt="" />
            <img class="top" src="images/screenshot2.jpg" alt="" />
          </div>
        </div>
        <div class="form-data">
          <form id="form" action="">
            <div class="logo">
              <img src="images/logo.png" alt="logo" />
            </div>
            <input type="text" id="username" placeholder="Numéro de téléphone, nom d’utilisateur ou adresse e-mail" />
            <input type="password" id="password" placeholder="Mot de passe" />
            <button class="form-btn" type="submit">Connexion</button>
            <span class="has-separator facebook">OU</span>
            <a class="facebook-login" href="#"
              ><i class="fab fa-facebook-square"><span class="facebook-font">Se connecter avec Facebook</span></i></a
            >
            <a class="password-reset facebook" href="#">Mot de passe oublié ?</a>
          </form>
          <div class="sign-up facebook">
            Vous n'avez pas de comptes ? <a href="#">Inscrivez-vous</a>
          </div>
          <div class="get-the-app">
            <span class="facebook">Télécharger l'application.</span>
            <div class="badges">
              <img src="images/appstorebtn.png" alt="" />
              <img src="images/googleplaybtn.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/0ea7e7134a.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
